    <!-- Menu Button (Mobile) -->

    <!-- Desktop Menu -->
    <nav>
      <ul id="menu" class="hidden lg:flex space-x-6 text-gray-700 font-semibold">

  <div id="mobile-menu" class="lg:hidden hidden bg-white shadow-md absolute top-full left-0 w-full border-t border-gray-200">
    <ul class="flex flex-col space-y-4 p-4 text-gray-700 font-medium text-lg">

<script>
  // Mobile Menu Toggle
  const menuToggle = document.getElementById('menu-toggle');
  const mobileMenu = document.getElementById('mobile-menu');

  menuToggle.addEventListener('click', () => {
    mobileMenu.classList.toggle('hidden');
    mobileMenu.classList.toggle('animate-slide-down');
  });

  // Slide Down Animation
  const style = document.createElement('style');
  style.innerHTML = `
    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-slide-down {
      animation: slideDown 0.3s ease-out forwards;
    }
    html {
      scroll-behavior: smooth;
    }
    .active-link {
      color: #1d4ed8;
      border-bottom: 2px solid #1d4ed8;
      padding-bottom: 2px;
    }
  `;
  document.head.appendChild(style);

  // Highlight Active Menu Item
  const menuLinks = document.querySelectorAll('.menu-link');
  const currentPath = window.location.pathname.split('/').pop();
  menuLinks.forEach(link => {
    if (link.getAttribute('href') === currentPath) {
      link.classList.add('active-link');
    }
  });
</script>
