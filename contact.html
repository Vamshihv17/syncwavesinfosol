<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - Sync Waves</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css" />

  <style>
    /* Custom fade-in animation */
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .fade-in-up {
      opacity: 0;
      animation: fadeInUp 0.8s ease-out forwards;
    }
    .delay-200 { animation-delay: 0.2s; }
    .delay-400 { animation-delay: 0.4s; }
  </style>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">

  <!-- Header Include -->
  <div data-include="header.html"></div>

  <!-- Hero Section -->
  <section class="relative bg-gradient-to-r from-blue-700 via-blue-500 to-indigo-600 text-white py-20 px-4 text-center">
    <div class="max-w-4xl mx-auto fade-in-up">
      <h1 class="text-5xl md:text-6xl font-extrabold mb-4 drop-shadow-lg">Get in Touch</h1>
      <p class="text-lg md:text-xl opacity-90">
        Need help with your data? Let's discuss how we can assist you.
      </p>
    </div>
    <div class="absolute bottom-0 left-0 w-full h-16 bg-gray-50 rounded-t-[50%]"></div>
  </section>

  <!-- Contact Section -->
  <section class="py-16 px-4">
    <div class="max-w-4xl mx-auto fade-in-up">
      <!-- Contact Info -->
      <div class="mb-10 bg-white rounded-xl shadow-md p-6 text-center hover:shadow-lg transition">
        <p class="text-lg text-gray-800 font-semibold mb-3">
          üìß <a href="mailto:info@syncwaves.com" class="text-blue-600 hover:underline">info@syncwaves.com</a>
        </p>
        <p class="text-lg text-gray-800 font-semibold mb-3">
          üìû <a href="tel:+91-9876543210" class="text-blue-600 hover:underline">+91-9876543210</a>
        </p>
        <p class="text-lg text-gray-800">
          üåê <a href="https://syncwaves.com/contact" class="text-blue-600 hover:underline">Contact Form Link</a>
        </p>
      </div>

      <!-- Contact Form -->
      <div class="bg-white shadow-lg rounded-xl p-8 hover:shadow-xl transition fade-in-up delay-200">
        <form action="#" method="POST" class="space-y-6">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <label for="name" class="block text-left font-semibold text-gray-700 mb-1">Your Name</label>
              <input type="text" id="name" name="name" placeholder="Enter your name"
                class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:outline-none" required />
            </div>
            <div>
              <label for="email" class="block text-left font-semibold text-gray-700 mb-1">Your Email</label>
              <input type="email" id="email" name="email" placeholder="Enter your email"
                class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:outline-none" required />
            </div>
          </div>
          <div>
            <label for="subject" class="block text-left font-semibold text-gray-700 mb-1">Subject</label>
            <input type="text" id="subject" name="subject" placeholder="Enter subject"
              class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:outline-none" required />
          </div>
          <div>
            <label for="message" class="block text-left font-semibold text-gray-700 mb-1">Your Message</label>
            <textarea id="message" name="message" rows="5" placeholder="Write your message here"
              class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:outline-none" required></textarea>
          </div>
          <button type="submit"
            class="w-full bg-blue-600 text-white font-semibold py-3 rounded-lg shadow hover:bg-blue-700 transition transform hover:-translate-y-1">
            Send Message
          </button>
        </form>
      </div>
    </div>
  </section>

  <!-- Call to Action -->
  <section class="py-16 bg-gradient-to-r from-blue-600 to-indigo-700 text-white text-center">
    <div class="max-w-3xl mx-auto fade-in-up delay-400">
      <h2 class="text-3xl md:text-4xl font-bold mb-4">Want to Collaborate?</h2>
      <p class="text-lg mb-6 opacity-90">Reach out to us for any project or consultation needs.</p>
      <a href="mailto:info@syncwaves.com" class="px-6 py-3 bg-white text-blue-700 font-semibold rounded-full shadow-md hover:bg-blue-100 transition">
        Email Us
      </a>
    </div>
  </section>

  <!-- Footer Include -->
  <div data-include="footer.html"></div>

  <script src="include.js"></script>
  <script>
    // Scroll animations
    const elements = document.querySelectorAll('.fade-in-up');
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.style.opacity = 1;
          entry.target.style.transform = 'translateY(0)';
        }
      });
    }, { threshold: 0.1 });

    elements.forEach(el => {
      el.style.opacity = 0;
      el.style.transform = 'translateY(40px)';
      observer.observe(el);
    });
  </script>
</body>
</html>
